  /why-choose-us/image/:
    post:
      operationId: why_choose_us_image_create
      description: 'Retrieve image of a WhyChooseUs instance by ID or image path.

        Supports ?id=<uuid> or ?image=<relative_path>'
      tags:
      - why-choose-us
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Packages'
          application/x-www-form-urlencoded:
