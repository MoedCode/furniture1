components:
  schemas:
    Packages:
      type: object
      properties:
        name:
          type: string
          description: Package name
          maxLength: 50
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          description: Amount of The Trip
        disassembly_and_assembly:
          type: boolean
          description: Disassembly and Assembly included
        furniture_wrapping:
          type: boolean
          description: Unlimited Cardboards (Boxes) included
        packing_the_belongings:
          type: boolean
          description: Packing the Belongings included
        wrapping_before_packing:
          type: boolean
          description: Wrapping before Packing included
        unpacking_and_organizing:
          type: boolean
          description: Unpacking and organizing in your new house included
      required:
      - name
      - price
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
