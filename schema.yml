openapi: 3.0.3
info:
  title: alsalam_app API
  version: 1.0.0
  description: Alsalam Furniture moving
paths:
  /about/:
    get:
      operationId: about_retrieve
      description: 'GET:    Retrieve About + logo URL + list of cover image URLs and
        captions.

        POST:   Create (or partial-update) About with logo + any number of cover images.

        PUT:    Full update of About + logo + cover images (old files cleaned up by
        model.save()).

        DELETE: Remove About + all cover images (files cleaned up by model.delete()).'
      tags:
      - about
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Packages'
          description: ''
    post:
      operationId: about_create
      description: 'Creates or updates the single About instance.

        If an About exists, it performs a partial update; otherwise, it creates a
        new one.'
      tags:
      - about
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Packages'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Packages'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Packages'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Packages'
          description: ''
    put:
      operationId: about_update
      description: 'GET:    Retrieve About + logo URL + list of cover image URLs and
        captions.

        POST:   Create (or partial-update) About with logo + any number of cover images.

        PUT:    Full update of About + logo + cover images (old files cleaned up by
        model.save()).

        DELETE: Remove About + all cover images (files cleaned up by model.delete()).'
      tags:
      - about
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Packages'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Packages'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Packages'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Packages'
          description: ''
    delete:
      operationId: about_destroy
      description: 'GET:    Retrieve About + logo URL + list of cover image URLs and
        captions.

        POST:   Create (or partial-update) About with logo + any number of cover images.

        PUT:    Full update of About + logo + cover images (old files cleaned up by
        model.save()).

        DELETE: Remove About + all cover images (files cleaned up by model.delete()).'
      tags:
      - about
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /about/cover-image/:
    post:
      operationId: about_cover_image_create
      description: 'Public endpoint to serve About cover images directly by ID or
        filename.

        Expects image_id or filename in request.data (POST).'
      tags:
